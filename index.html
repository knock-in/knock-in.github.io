        <figcaption>
          <h2 class="m-portfolioItemCentered-title ">Cranach Digital Archiv</h2>
          <h3 class="m-portfolioItemCentered-subtitle">Ausgangspunkt</h3>
            Der Auftrag des Projekts war es eine ergänzende Ansicht für das  Cranach digital Archiv zu schaffen, welche durch eine Timeline eine besser Übersicht und Navigation für die große Anzahl an Werken und Dokumenten bietet.
			
			<p>
				Diese Ansicht soll eine Vernetzung der verschiedenen Kategorien bieten, da die Werke im Cranach Archiv nur in Kategorien separiert vorliegen.
			</p>
			</p>
				Außerdem soll die Timeline die Werke mit zusätzlichen Informationen, wie historische Ereignisse und Personen, in einen Kontext setzen.
			</p>
			<p>
			Damit soll eine explorative Nutzung des Archivs für eine breitere Usergruppe  ermöglicht werden.
			</p>
        </figcaption>
      </figure>
	  
	  <figure class="m-portfolioItemCentered is-big">
        <figcaption>
          <h2 class="m-portfolioItemCentered-title ">Farbwahl</h2>

			Das Design der Anwendung sollte mit dem Schwarz-weiß Stil eher schlicht sein, damit die Gemälde und die Heatmap besonders hervorstechen können. 
        </figcaption>
      </figure>
	  
	  <figure class="m-portfolioItemCentered is-big">
        <figcaption>
          <h2 class="m-portfolioItemCentered-title ">Systematik des Gestaltungskonzept</h2>
          Das  gesamte Designkonzept ist angelehnt an das Konzept moderner Apps und Tools der besonders bekannten Anbieter.
		  
		  <p>
		  Durch das Gesetz der Erfahrung sollte erreicht werden, dass der User die Bedienungsoberfläche schnell verstehen kann und sich zurecht findet.
		  </p>
			<p>
				Gemälde, Archivalien und Literatur in Tab-System einzubinden hat den Vorteil, dass man durch die übergreifende Timeline sich durch einen Wechsel im Tab alle drei im gleichen zeitlichen Kontext betrachten kann. Dadurch kann der Nutzer bei einer gezielten Suche zwischen z.B Gemälde und Archivalien aus einem bestimmten Zeitraum wechseln und Zusammenhänge suchen.
			</p>
<p>Außerdem können die auf der Timeline angezeigten historischen Rahmenbedingungen so auch für die Betrachtung von Literatur und Archivalien von Nutzen sein.

Ein Vorsatz beim Design war es möglichst viel von den vorhandenen Platz für die Darstellung der Werke und der Timeline zu verwenden, da es die grundlegenden Elemente der Erweiterung sind.

<p>Unterstützende Elemente wie Sidebar und Footer sind deswegen entweder ausklappbar oder platzsparend angelegt, um die Gemälde so groß wie möglich darstellen zu können.</p>
        </figcaption>
      </figure>
	  
	  <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/sd-201920-designkonzept-neziri-berghahn-sidebar-02.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Sidebar</h2>
              <h3 class="m-portfolioItem-subtitle">Schneller und platzsparender Zugriff</h3>
			  <p>
				Der Einsatz einer Sidebar hat den Nutzen kritische Werkzeuge für den User schnell zugänglich zu machen, aber so wenig Platz wie möglich von dem Screen zu nutzen.
				</p>
				<p>
				Die Sidebar ist linksbündig angesetzt, weil dies dem Stil heutiger Apps und Tools folgt, bei denen man den gezeigten Content dort verwalten und filtern kann. Dementsprechend enthält sie die Suchleiste für eine gezielte Suche und die Filter, da dies die wichtigsten Werkzeuge sind um den gezeigten Content zu bearbeiten. 
              </p>
			  
			 <h2 class="m-portfolioItem-title">Filter</h2>
              <h3 class="m-portfolioItem-subtitle">Für präzise Suchen oder Stöbern mit Shuffle-Funktion</h3>
Die Filterung spielt bei der Darstellung der Timeline eine wichtige Rolle deswegen sollten sie möglichst groß dargestellt werden, dies war mit der Verwendung einer Sidebar am besten umzusetzen.
	Sie sind in ausklappbare Kategorien unterteilt  und die verschiedenen Ebenen der Filter farblich hinterlegt, um einen leichteren Überblick zu schaffen.
<p>
<p>Die übergeordnete Kategorie „Besondere Filter“ ermöglicht drei unterschiedliche besondere Nutzungen für die Anzeige der Timeline.
</p>
<p>Die Auswahl der 100 besten Werke bietet dem Nutzer einen Überblick der beliebtesten Werke im Kontext der Timeline.
</p>
<p>
Die Lesezeichen Funktion bietet die Möglichkeit sich nur selbst markierte Werke anzeigen zu lassen, um eigene Kontexte und Zusammenhänge schaffen zu können.
</p>
<p>
Die Filterung für nur neue Werke ist eine Hilfe für Kenner des Archivs Neuerungen zu verfolgen.
</p>
            </figcaption>
          </figure>
		  
		  
		  
		 <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Timeline.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Timeline</h2>
              <h3 class="m-portfolioItem-subtitle">Wesentliche Informationen auf einem Blick</h3>
			  Eine Heatmap zur Darstellung der Werke der beiden Cranachs, mit einer Skalierung der Jahre von der Geburt des älteren Cranach bis zum Tod des jüngeren, soll einen gesamt Überblick über die Schaffenszeit Cranachs geben.
			  
			  <p>
				Durch Icons werden zusätzliche Informationen in die Ansicht gebracht, zum Beispiel historische Ereignisse und Personen.
			  </p>
			<p>
			Das Konzept der Timeline ist darauf ausgelegt auch bei kleinerer Bildschirmskalierung nutzbar zu bleiben, deswegen ist sie horizontal rechtsbündig angelegt.
			</p>
			
			<p>
			Als Werkzeug zu vergrößern und verkleinern dienen zwei Begrenzer, die per Touch oder Klick verschiebbar sind und damit das Zeitfenster aus dem Werke angezeigt werden sollen festlegen.
			</p>
			<p>
			
			
			Die aktuelle Position bei scrollen durch die Timeline zeigt eine schwarz hinterlegt Linie mit der genauen Jahreszahl an.
			</p>
			  </figcaption>
          </figure>
		  
		  <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/sd-201920-designkonzept-neziri-berghahn-main-card-03.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Card</h2>
              <h3 class="m-portfolioItem-subtitle">Weitere Aufnahmen mit Vorschau</h3>
			  Die schriftlichen Informationen auf der Crad sind die Zuschreibung und die Datierung, weil die Card bei Gemälden mehr ein visuellen Zweck erfüllt und deswegen nur die wichtigsten Daten abgebildet werden sollten. Deswegen bietet dieses Design mit einem Banner für das wechseln zwischen verschiedenen Ansichten des Werkes eine weitere visuelle Möglichkeit den Nutzer für das Gemälde zu interessieren. 
				<p>
					Über das Icon oben links kann der Nutzer sich ein Lesezeichen setzen, um sich das Gemälde zu merken und über die Filter gesondert anzeigen lassen.
				</p>
				<p>
					Das Buch-Icon unten links bringt den User zu der Literatur die in Verbindung mit dem Gemälde steht.
				</p>
				<p>
					Über das Standorticon gelangen die Nutzer zu der Kartenansicht, wo der genaue Standort des Werkes angezeigt wird. 
				</p>
			  </figcaption>
